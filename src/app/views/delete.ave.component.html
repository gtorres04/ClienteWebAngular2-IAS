<h1>
    Confirmar eliminación del Ave
</h1>
    <div class="form-group">
        <b>Codigo:</b>
        <span>{{ave.codigo}}</span>
    </div>
    <div class="form-group">
        <b>Nombre Común:</b>
        <span>{{ave.nombreComun}}</span>
    </div>
    <div class="form-group">
        <b>Nombre Cientifico:</b>
        <span>{{ave.nombreCientifico}}</span>
    </div>
    <div class="form-group">
        <table [hidden]="paisesAdded.length==0">
            <tr>
                <th>Paises Agregados</th>
            </tr>
            <tr *ngFor="let paisAdded of paisesAdded">
                <td>{{paisAdded.nombre}}</td>
            </tr>
        </table>
    </div>
    <a href="javascript:;" (click)="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Cancelar</a>
    <button (click)="eliminar()"><span class="glyphicon glyphicon-floppy-disk"></span> Eliminar</button>

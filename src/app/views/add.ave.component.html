<h1>
    Registre una nueva Ave
</h1>
<form role="form" (ngSubmit)="registrar()" #aveForm="ngForm">
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input maxlength="3" #codigo="ngModel" required class="form-control" name="codigo" [(ngModel)]="ave.codigo" type="text" class="form-control" id="codigo" placeholder="Digite el codigo del Ave"/>
    </div>
    <div class="form-group">
        <label for="nombreComun">Nombre Común</label>
        <input #nombreComun="ngModel" required class="form-control" name="nombreComun" [(ngModel)]="ave.nombreComun" type="text" class="form-control" id="nombreComun" placeholder="Digite el nombre común del Ave"/>
    </div>
    <div class="form-group">
        <label for="nombreCientifico">Nombre Cientifico</label>
        <input #nombreCientifico="ngModel" required class="form-control" name="nombreCientifico" [(ngModel)]="ave.nombreCientifico" type="text" class="form-control" id="nombreCientifico" placeholder="Digite el nombre cientifico del Ave"/>
    </div>
    <div class="form-group">
        <label for="listaPaises">Seleccione los paises de donde pertenece esta Ave</label>
        <select name="listaPaises" id="listaPaises" (change)="onChange($event.target.value)">
            <option *ngFor="let pais of paises" value="{{pais.codigo}}" [hidden]="isPaisAdded(pais)">{{pais.nombre}}</option>
        </select>
        <table border="1" [hidden]="paisesAdded.length==0">
            <tr>
                <th>Paises Agregados</th><th>Opciones</th>
            </tr>
            <tr *ngFor="let paisAdded of paisesAdded">
                <td>{{paisAdded.nombre}}</td><td><a href="javascript:;" (click)="deletePais(paisAdded)">Eliminar</a></td>
            </tr>
        </table>
    </div>
    <a href="javascript:;" (click)="goBack()" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span>Cancelar</a>
    <button [disabled]="!aveForm.form.valid || paisesAdded.length==0" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
    <p *ngIf="message">{{message}} <a href="javascript:;" (click)="message=undefined">cerrar</a></p>
</form>
